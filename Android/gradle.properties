# Root Android gradle.properties for modern builds
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# AndroidX disabled to build legacy API 15-only variant for now
android.useAndroidX=false
android.enableJetifier=false

# Suppress JDK21 source/target 8 deprecation warnings
android.javaCompile.suppressSourceTargetDeprecationWarning=true

# Make R fields final and allow transitive to support switch-case on R.id for legacy sources
android.nonTransitiveRClass=false
android.nonFinalResIds=false
