site_name: Roblox 2016 Src docs
# Repository
repo_name: alexs-stuff/roblox-2016-source-code
repo_url: https://github.com/alexs-stuff/roblox-2016-source-code

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  
theme:
  name: material
  features:
    - toc.integrate
    - content.tabs.link
  palette: 
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
nav:
    - Home: index.md
    - Building:
      - Building Contribs: building_contribs.md
      - Building Source: building.md
    - Features: features.md